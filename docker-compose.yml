version: "3.8"
   
services:
  db:
    restart: always
    image: postgres:10
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
  server:
    restart: always
    build: ./backend/
    ports:
      - "8000:8000"
    depends_on:
      - db
    links:
      - db:db
  angular-service:
    container_name: angularcontainer
    build: ./frontend
    volumes:
      - './frontend:/usr/src/app' 
    ports: 
      - '4200:80'
    depends_on: 
      - server
volumes:
  postgres_data:
