version: "3.2"
   
services:
  db:
    #image: andys1mpson/heywork:heywork_db
    image: postgres:9.3
    #restart: always
    environment: 
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5433:5432"
    
  server:
    image: andys1mpson/heywork:backend
    restart: always
    #build: ./backend/
    environment: 
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
    depends_on:
      - db
    links:
      - db
    ports:
      - "2225:22"
      - "8005:8000"

  angular-service:
    image: andys1mpson/heywork:frontend
    container_name: angularcontainer
    #build: ./frontend
    volumes:
      - './frontend:/usr/src/app' 
    ports: 
      - '4200:80'
    depends_on: 
      - server
volumes:
  postgres_data:
