version: '3.3'
services:
    web:
        build: ./web
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/project
        ports:
            - '8000:8000'
        depends_on:
            - db
    db:
        image: mysql:5.7
        ports:
            - '8080:3306'
        environment:
            MYSQL_DATABASE: 'db_django'
            MYSQL_USER: 'root'
            MYSQL_PASSWORD: 'password'
            MYSQL_ROOT_PASSWORD: 'password'
        restart: always
        volumes:
            - ./db_django:/var/lib/mysql