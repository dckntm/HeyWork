<div class="container">
    <form [formGroup] = "loginForm" (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label for="exampleInputEmail1">Логин</label>
            <input formControlName = "username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Пароль</label>
            <input formControlName = "password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div *ngIf = "error" class="border m-3 p-3 bg-danger text-white">Введены некоректные данные</div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
