<div class="container">
    <div class="row">
        <div class="col">
            <app-user-info></app-user-info>
        </div>
        <div class="col">
            <div class="btn-group " role="group" aria-label="Basic outlined example">
                <div >
                    <button *ngFor = 'let status of statuses' type="button" class="btn btn-outline-primary" (click) = 'setTable(status.id)'>{{status.value}}</button>
                </div>
                
                
            </div>
            <div class="row">
                <app-user-orders [currentBlock] = 'chosenTable'></app-user-orders>
                <app-output-orders [currentBlock] = 'chosenTable'></app-output-orders>
                <app-process-orders [currentBlock] = 'chosenTable'></app-process-orders>
                <app-returned-orders [currentBlock] = 'chosenTable'></app-returned-orders>
            </div>
        </div>
        
    </div>
    
</div>
