version: "3.8"
   
services:
  db:
    restart: always
    image: postgres:10
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
  web:
    restart: always
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/heywork
    ports:
      - "8000:8000"
    depends_on:
      - db
    links:
      - db:db
volumes:
  postgres_data:
